name: deriv_mobile_chart_wrapper
description: A wrapper around deriv_chart package to add the UI for managing indicators and drawing tools.
version: 0.1.12
homepage: https://deriv.com/
repository: https://github.com/deriv-com/flutter-deriv-packages/tree/master/packages/deriv_mobile_chart_wrapper

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  deriv_chart:
    git:
      url: https://github.com/deriv-com/flutter-chart.git
      ref: 5ce27c5c8401db2abefdc53145ab9e351df31273

  deriv_theme:
    git:
      url: https://github.com/deriv-com/flutter-deriv-packages.git
      path: packages/deriv_theme
      ref: deriv_theme-v3.0.1

  deriv_localizations:
    git:
      url: https://github.com/deriv-com/flutter-deriv-packages.git
      path: packages/deriv_localizations
      ref: deriv_localizations-v1.7.2

  deriv_ui:
    git:
      url: https://github.com/deriv-com/flutter-deriv-packages.git
      path: packages/deriv_ui
      ref: deriv_ui-v0.1.2+4

  provider: ^6.0.5
  flutter_svg: ^2.0.9
  shared_preferences: ^2.1.0
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/ic_macd.svg
    - assets/icons/ic_rsi.svg
    - assets/icons/ic_bollinger_bands.svg
    - assets/icons/ic_moving_average.svg
    - assets/icons/ic_indicators_menu.svg
    - assets/icons/ic_indicators_empty_state.svg
    - assets/icons/ic_drawing_tool.svg
    - assets/icons/ic_drawing_tools_empty_state.svg
    - assets/icons/ic_line.svg
    - assets/icons/ic_close_filled.svg
